    <head>
        <meta charset="UTF-8">

    <title>Trivia Game</title>
</head>
<body>
        <main role="main" class="container">

            <div class="starter-template">
                <h1>The Totally JS Trivia Game</h1>
                <p class="lead">Instructions: You will have 90 seconds to answer all the questions. <br> You will get the results once you submit the quiz or the timer is up!</p>
                <button type="button" class="btn btn-success" id="start-game">Start Game</button>
            </div>
            <div class="hide-div section-f" id="score-div">
                Thanks for playing, see your score below!
            </div>
            <div class="section hide-div" id="timer-container">
                <h4>Time Remaining:</h4>
                <p id="timer">0</p>
            </div>
            <div class="section hide-div" id="question">
                <h4>Questions</h4>
            </div>
            <div class="section hide-div" id="submit">
                <button type="button" class="btn btn-primary" id="submit-game">Submit Answers!</button>
            </div>
            <div class="section-f hide-div" id="correct-a">
                <h4>Correct Answers:</h4>
            </div>
            <div class="section-f hide-div" id="incorrect-a">
                <h4>Incorrect Answers:</h4>
            </div>


        
        </main>
